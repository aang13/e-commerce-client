              <i class="fas fa-lock prefix grey-text"></i>

    <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#modalSignUpForm"

    </button>

    <div class="modal fade" id="modalSignUpForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content form-group">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="text" [(ngModel)]="newUser.name" name="name" #name="ngModel" class="form-control validate ">
              <label data-error="wrong" data-success="right">Name</label>
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" [(ngModel)]="newUser.email" name="email" #name="ngModel"
                class="form-control validate">
              <label data-error="wrong" data-success="right">Email</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" [(ngModel)]="newUser.password" name="password" #name="ngModel"
                class="form-control validate">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Password</label>
            </div>
